services:
  - type: web
    name: star-sales-bot
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: BOT_TOKEN
      - key: WEBHOOK_BASE
      - key: CRYPTO_SECRET
      - key: CRYPTO_PROJECT_TOKEN
      - key: SESSION_STRING
      - key: OWNER_USERNAME
